{% extends 'inputs/base.html' %}
{% load static %}
{% block content %}
    <section class="container">
      <header>
        Lender Information
        <button type="button" class="btn btn-broker btn-xs pull-right">
          <a href="{% url 'inputs:lender_form' %}">
            <span class="glyphicon glyphicon-plus-sign"></span> Add Lender
          </a>
        </button>
      </header>
      <section class="content">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Company</th>
            </tr>
          </thead>
          {% for lender in lenders %}
          <tr class="row-link" data-href="/inputs/lender_form/{{ lender.id }}">
            <td>{{ lender.lender_first_name }}</td>
            <td>{{ lender.lender_last_name }}</td>
            <td>{{ lender.lender_company }}</td>
          </tr>
          {% empty %}
          <tr>
            <td align="center" colspan="3">No Lenders to display</td>
          </tr>
          {% endfor %}
        </table>
      </section>
    </section>

    <script type="text/javascript" src="{% static 'inputs/js/list.js' %}"></script>
{% endblock %}
